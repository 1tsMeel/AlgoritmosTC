<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Algoritmos Teoria Computacional</title>
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Algoritmos Teoria Computacional</h1>
    </header>
    <main class="container my-5 ">
        <section id="collatz" class="mb-4">
            <h2>Conjetura de Collatz</h2>
            <div class="mb-3">
                <label for="collatzInput" class="form-label">Introduce un número:</label>
                <input type="number" class="form-control border border-primary" id="collatzInput">
            </div>
            <button class="btn btn-primary" onclick="collatz()">Calcular</button>
            <p id="collatzResult" class="mt-3"></p>
        </section>

        <section id="kaprekar" class="mb-4">
            <h2>Constante de Kaprekar</h2>
            <div class="mb-3">
                <label for="kaprekarInput" class="form-label">Introduce un número de 3 o 4 dígitos:</label>
                <input type="number" class="form-control border border-primary" id="kaprekarInput">
            </div>
            <button class="btn btn-primary" onclick="kaprekar()">Calcular</button>
            <p id="kaprekarResult" class="mt-3"></p>
        </section>

        <section id="egyptian" class="mb-4">
            <h2>Multiplicación Egipcia</h2>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="egyptianInput1" class="form-label">Introduce el primer número:</label>
                    <input type="number" class="form-control border border-primary" id="egyptianInput1">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="egyptianInput2" class="form-label">Introduce el segundo número:</label>
                    <input type="number" class="form-control border border-primary" id="egyptianInput2">
                </div>
            </div>
            <button class="btn btn-primary" onclick="egyptian()">Calcular</button>
            <p id="egyptianResult" class="mt-3"></p>
        </section>

        <section id="russian" class="mb-4">
            <h2>Multiplicación Rusa</h2>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="russianInput1" class="form-label">Introduce el primer número:</label>
                    <input type="number" class="form-control border border-primary" id="russianInput1">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="russianInput2" class="form-label">Introduce el segundo número:</label>
                    <input type="number" class="form-control border border-primary" id="russianInput2">
                </div>
            </div>
            <button class="btn btn-primary" onclick="russian()">Calcular</button>
            <p id="russianResult" class="mt-3"></p>
        </section>


    </main>
    <footer class="bg-dark text-white text-center py-2">
        <p>Emmanuel Loredo Hernandez &copy; 2023</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
